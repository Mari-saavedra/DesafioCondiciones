<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Desafio 2 - Condiciones</title>
</head>

<body>
    <main>
        <section class="pregunta1">
            <section class="cards">
                <div class="imagen-foto">
                    <img src="./assets/img/emma.JPG" alt="perrito" class="foto">               
                </div>
            </section>
        </section>

        <section class="pregunta2">
            <h1>Puedes llevar hasta 10 stickers en total</h1>
            
            <section class="cards">
                <div class="card">
                    <div class="imagen">
                        <img src="./assets/img/gato.jpg" alt="Emma" class="foto">               
                    </div>
                    <div class="cantidad">
                        <input type="number" id="uno" min="0">
                    </div>
                </div>
    
                <div class="card">
                    <div class="imagen">
                        <img src="./assets/img/oso.png" alt="Emma" class="foto">               
                    </div>
                    <div class="cantidad">
                        <input type="number" id="dos" min="0">
                    </div>
                </div>
    
                <div class="card">
                    <div class="imagen">
                        <img src="./assets/img/snoopy.jpg" alt="Emma" class="foto">               
                    </div>
                    <div class="cantidad">
                        <input type="number" id="tres" min="0">
                    </div>
                </div>
            </section>

            <p></p>
        
            <button class="btn">Verificar</button>
        </section>

        <section class="pregunta3">
            <h1>Ingresa el password</h1>

            <section class="cards">
                <div class="card">
                    <div class="opciones">
                        <select name="search" id="lista1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <div class="opciones">
                        <select name="search" id="lista2">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <div class="opciones">
                        <select name="search" id="lista3">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                </div>
            </section>
                        
            <button class="btn_pwd">Ingresar</button>

            <p id="p_pwd"></p>
        </section>
    </main>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
